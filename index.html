<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roblox Script Key</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
.container {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    text-align: center;
}
h1 { margin-bottom: 10px; }
p { opacity: 0.8; }

button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.3s;
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
#gen { background: #00c853; color: black; }
#copy { background: #2979ff; color: white; display: none; }

pre {
    background: rgba(0,0,0,0.5);
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    word-break: break-all;
}
.error { 
    color: #ff5252;
    margin-top: 15px;
}
.warning {
    color: #ffa726;
    margin-top: 15px;
    font-size: 14px;
}
.success {
    color: #00c853;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Roblox Script Key</h1>
    <p>Generate your 24-hour key below</p>

    <button id="gen" onclick="generate()">Generate Key</button>
    <pre id="key" style="display: none;"></pre>
    <button id="copy" onclick="copyKey()">Copy Key</button>

    <p class="error" id="err"></p>
    <p class="warning" id="warn"></p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const passed = params.get("lv");

if (passed !== "1") {
    document.body.innerHTML = "<h2 style='color:white'>Please complete Linkvertise first.</h2>";
}

async function generate() {
    const genBtn = document.getElementById("gen");
    const keyEl = document.getElementById("key");
    const copyBtn = document.getElementById("copy");
    const errEl = document.getElementById("err");
    const warnEl = document.getElementById("warn");
    
    // Reset
    errEl.innerText = "";
    warnEl.innerText = "";
    genBtn.disabled = true;
    genBtn.innerText = "Generating...";
    
    try {
        const r = await fetch("/api/generate");
        const d = await r.json();
        
        if (d.success === false) {
            // Rate limit error
            if (d.error === "rate_limit") {
                errEl.innerText = d.message;
                warnEl.innerText = `⏱️ Verbleibende Zeit: ${d.timeRemaining}`;
            } else {
                errEl.innerText = d.message || "Ein Fehler ist aufgetreten.";
            }
            genBtn.innerText = "Generate Key";
            genBtn.disabled = false;
            return;
        }
        
        // Erfolg
        keyEl.innerText = d.key;
        keyEl.style.display = "block";
        copyBtn.style.display = "block";
        genBtn.innerText = "✓ Key Generated";
        
        // Info anzeigen
        warnEl.style.color = "#00c853";
        warnEl.innerText = `✓ Key gültig für ${d.expires}. Nächster Key in ${d.nextKeyIn}.`;
        
    } catch (error) {
        errEl.innerText = "Verbindungsfehler. Bitte versuche es erneut.";
        genBtn.innerText = "Generate Key";
        genBtn.disabled = false;
    }
}

function copyKey() {
    const keyText = document.getElementById("key").innerText;
    navigator.clipboard.writeText(keyText);
    
    const copyBtn = document.getElementById("copy");
    const originalText = copyBtn.innerText;
    copyBtn.innerText = "✓ Copied!";
    
    setTimeout(() => {
        copyBtn.innerText = originalText;
    }, 2000);
}
</script>
</body>
</html>
