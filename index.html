<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roblox Script Key</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
.container {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    text-align: center;
}
h1 { margin-bottom: 10px; }
p { opacity: 0.8; }

button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.3s;
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
#gen { background: #00c853; color: black; }
#copy { background: #2979ff; color: white; display: none; }

pre {
    background: rgba(0,0,0,0.5);
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    word-break: break-all;
}
.error { 
    color: #ff5252;
    margin-top: 15px;
}
.warning {
    color: #ffa726;
    margin-top: 15px;
    font-size: 14px;
}
.success {
    color: #00c853;
    margin-top: 10px;
}
.save-warning {
    background: rgba(255, 167, 38, 0.2);
    border: 2px solid #ffa726;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
    animation: pulse 2s infinite;
}
.save-warning h3 {
    margin: 0 0 10px 0;
    color: #ffa726;
    font-size: 18px;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
}
.countdown {
    font-size: 24px;
    font-weight: bold;
    color: #ff5252;
    margin-top: 10px;
}
.loader {
    border: 3px solid rgba(255,255,255,0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body>
<div class="container">
    <h1>Roblox Script Key</h1>
    <p id="subtitle">Generate your 24-hour key below</p>

    <div id="loadingDiv" style="display: none;">
        <div class="loader"></div>
        <p>Verifying access...</p>
    </div>

    <div id="mainContent" style="display: none;">
        <button id="gen" onclick="generate()">Generate Key</button>
        <pre id="key" style="display: none;"></pre>
        <button id="copy" onclick="copyKey()">Copy Key</button>

        <div class="save-warning" id="saveWarning">
            <h3>⚠️ SAVE THIS KEY!</h3>
            <p>This page will redirect in <span class="countdown" id="countdown">15</span> seconds</p>
            <p style="font-size: 12px; opacity: 0.8;">You'll need to complete the link again for a new key</p>
        </div>

        <p class="error" id="err"></p>
        <p class="warning" id="warn"></p>
    </div>
</div>

<script>
const LINKVERTISE_URL = "https://link-hub.net/2646346/ZPXj7mNJU9Pa";

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

let countdownInterval = null;
let redirectSeconds = 15;

// Sofort beim Laden prüfen
(async function init() {
    const loadingDiv = document.getElementById("loadingDiv");
    const mainContent = document.getElementById("mainContent");
    
    if (!token) {
        // Kein Token = Kein Zugang
        document.body.innerHTML = `
            <div class="container">
                <h2 style="color: #ff5252;">Access Denied</h2>
                <p>Please complete the verification first to get access.</p>
                <button onclick="window.location.href='${LINKVERTISE_URL}'" style="background: #00c853; color: black; padding: 14px; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; width: 100%;">
                    Complete Verification
                </button>
            </div>
        `;
        return;
    }
    
    // Token vorhanden - verifizieren
    loadingDiv.style.display = "block";
    
    try {
        const response = await fetch(`/api/validate-token?action=verify&token=${token}`);
        const data = await response.json();
        
        // Token aus URL entfernen (WICHTIG!)
        window.history.replaceState({}, document.title, window.location.pathname);
        
        if (!data.valid) {
            let errorMsg = "Invalid or expired access token.";
            if (data.reason === "token_already_used") {
                errorMsg = "This link has already been used. Please complete the verification again.";
            }
            
            document.body.innerHTML = `
                <div class="container">
                    <h2 style="color: #ff5252;">Access Denied</h2>
                    <p>${errorMsg}</p>
                    <button onclick="window.location.href='${LINKVERTISE_URL}'" style="background: #00c853; color: black; padding: 14px; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; width: 100%;">
                        Complete Verification Again
                    </button>
                </div>
            `;
            return;
        }
        
        // Token ist gültig - Zeige Hauptinhalt
        loadingDiv.style.display = "none";
        mainContent.style.display = "block";
        
    } catch (error) {
        document.body.innerHTML = `
            <div class="container">
                <h2 style="color: #ff5252;">Connection Error</h2>
                <p>Could not verify access. Please try again.</p>
                <button onclick="window.location.reload()" style="background: #00c853; color: black; padding: 14px; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; width: 100%;">
                    Retry
                </button>
            </div>
        `;
    }
})();

async function generate() {
    const genBtn = document.getElementById("gen");
    const keyEl = document.getElementById("key");
    const copyBtn = document.getElementById("copy");
    const errEl = document.getElementById("err");
    const warnEl = document.getElementById("warn");
    
    // Reset
    errEl.innerText = "";
    warnEl.innerText = "";
    genBtn.disabled = true;
    genBtn.innerText = "Generating...";
    
    try {
        const r = await fetch("/api/generate");
        const d = await r.json();
        
        if (d.success === false) {
            // Rate limit error
            if (d.error === "rate_limit") {
                errEl.innerText = d.message;
                warnEl.innerText = `⏱️ Time remaining: ${d.timeRemaining}`;
                
                // Button wieder aktivieren nach Rate Limit
                setTimeout(() => {
                    genBtn.innerText = "Try Again Later";
                    genBtn.disabled = false;
                }, 2000);
            } else {
                errEl.innerText = d.message || "An error occurred.";
                genBtn.innerText = "Generate Key";
                genBtn.disabled = false;
            }
            return;
        }
        
        // Erfolg
        keyEl.innerText = d.key;
        keyEl.style.display = "block";
        copyBtn.style.display = "block";
        genBtn.style.display = "none"; // Verstecke Generate Button
        
        // Info anzeigen
        warnEl.style.color = "#00c853";
        warnEl.innerText = `✓ Key valid for ${d.expires}. Next key in ${d.nextKeyIn}.`;
        
    } catch (error) {
        errEl.innerText = "Connection error. Please try again.";
        genBtn.innerText = "Generate Key";
        genBtn.disabled = false;
    }
}

function copyKey() {
    const keyText = document.getElementById("key").innerText;
    navigator.clipboard.writeText(keyText);
    
    const copyBtn = document.getElementById("copy");
    copyBtn.innerText = "✓ Copied!";
    copyBtn.disabled = true;
    
    // Zeige "Save this key" Warnung
    const saveWarning = document.getElementById("saveWarning");
    saveWarning.style.display = "block";
    
    // Starte Countdown
    startCountdown();
}

function startCountdown() {
    const countdownEl = document.getElementById("countdown");
    
    countdownInterval = setInterval(() => {
        redirectSeconds--;
        countdownEl.innerText = redirectSeconds;
        
        if (redirectSeconds <= 0) {
            clearInterval(countdownInterval);
            window.location.href = LINKVERTISE_URL;
        }
    }, 1000);
}

// Verhindere zurück-Button nach Key-Generierung
window.addEventListener('popstate', function(event) {
    if (document.getElementById("key").style.display === "block") {
        window.location.href = LINKVERTISE_URL;
    }
});

// Verhindere Seite neu laden nach Key-Generierung
window.addEventListener('beforeunload', function(event) {
    if (document.getElementById("key").style.display === "block") {
        event.preventDefault();
        event.returnValue = '';
    }
});
</script>
</body>
</html>
